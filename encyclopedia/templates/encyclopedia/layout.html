{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/stylesv1.css' %}" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static 'encyclopedia/stylecards.css' %}">
        {% load static %}   
        <link rel="icon" href="{% static 'encyclopedia/icon.png' %}">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class="letters">Wiki</h2>
                <form action="{% url 'search' %}" method="get">
                    <div class="search-input">
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    </div>
                </form>
                <div class="sidebar-elements">
                    <a class="sidebar-links" href="{% url 'index' %}">Home</a>
                </div>
                <div class="sidebar-elements">
                    <a class="sidebar-links" href="{% url 'newpage' %}">Create New Page</a>
                </div>
                <div class="sidebar-elements">
                    <a class="sidebar-links" href="{% url 'randpage' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
